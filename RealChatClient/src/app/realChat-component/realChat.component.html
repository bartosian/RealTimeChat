<div class="container clearfix">
  <div class="chat">
    <div class="chat-header clearfix">
      <div class="chat-about">
        <div class="chat-num-users">Hello, <span id="name">{{ username }}</span></div>
      </div>
      <div class="controls">
        <a href="#" class="logout-btn" role="button" (click)="onLogout()">Logout</a>
      </div>
    </div>

    <div class="chat-history">
      <ul>
        <li *ngFor="let message of messages">
          <div class="message-data">
            <span class="message-data-name">{{ message.username }}</span>
            <span class="message-data-time">{{ message.date }}</span>
          </div>
          <div class="message my-message" dir="auto">{{ message.content }}</div>
        </li>
      </ul>
    </div>

    <div class="chat-message clearfix">
      <textarea name="message" placeholder ="Type your message" rows="3" #message></textarea>
      <button type="submit" (click)="onAddMessage(message)">Send</button>
    </div>
  </div>
</div>
